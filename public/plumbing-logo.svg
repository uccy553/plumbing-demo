<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a5f" stroke="#ff6b35" stroke-width="3"/>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3"/>
  
  <!-- Shield shape for trust/reliability -->
  <path d="M 100 30 L 140 50 L 140 100 Q 140 140 100 160 Q 60 140 60 100 L 60 50 Z" 
        fill="#ff6b35" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- Inner shield detail -->
  <path d="M 100 40 L 130 55 L 130 100 Q 130 130 100 145 Q 70 130 70 100 L 70 55 Z" 
        fill="#1e3a5f" 
        opacity="0.9"/>
  
  <!-- Wrench icon (main element) -->
  <g transform="translate(85, 65)">
    <!-- Wrench handle -->
    <rect x="12" y="0" width="8" height="50" fill="#ffffff" rx="2"/>
    
    <!-- Wrench head -->
    <path d="M 8 48 L 8 60 Q 8 68 16 68 Q 24 68 24 60 L 24 48 Z" 
          fill="#ffffff"/>
    
    <!-- Wrench opening -->
    <rect x="12" y="52" width="8" height="12" fill="#1e3a5f"/>
    
    <!-- Wrench adjustment notches -->
    <rect x="8" y="54" width="3" height="2" fill="#ff6b35"/>
    <rect x="8" y="58" width="3" height="2" fill="#ff6b35"/>
    <rect x="21" y="54" width="3" height="2" fill="#ff6b35"/>
    <rect x="21" y="58" width="3" height="2" fill="#ff6b35"/>
  </g>
  
  <!-- Pipe icon (crossing wrench) -->
  <g transform="translate(75, 85) rotate(-45 25 25)">
    <rect x="20" y="10" width="10" height="40" fill="#3b82f6" rx="2"/>
    <rect x="18" y="10" width="14" height="6" fill="#2563eb" rx="1"/>
    <rect x="18" y="44" width="14" height="6" fill="#2563eb" rx="1"/>
    <!-- Pipe shine effect -->
    <rect x="22" y="12" width="3" height="36" fill="#60a5fa" opacity="0.5" rx="1"/>
  </g>
  
  <!-- Water droplet accent -->
  <g transform="translate(125, 110)">
    <path d="M 0 0 Q -5 -10 0 -15 Q 5 -10 0 0 Z" 
          fill="#3b82f6" 
          opacity="0.8"/>
    <circle cx="0" cy="-8" r="1.5" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Excellence stars -->
  <g transform="translate(65, 45)">
    <path d="M 0 -3 L 0.9 -0.9 L 3 0 L 0.9 0.9 L 0 3 L -0.9 0.9 L -3 0 L -0.9 -0.9 Z" 
          fill="#ffffff" 
          opacity="0.9"/>
  </g>
  
  <g transform="translate(135, 45)">
    <path d="M 0 -3 L 0.9 -0.9 L 3 0 L 0.9 0.9 L 0 3 L -0.9 0.9 L -3 0 L -0.9 -0.9 Z" 
          fill="#ffffff" 
          opacity="0.9"/>
  </g>
  
  <!-- Bottom accent curve -->
  <path d="M 60 150 Q 100 160 140 150" 
        fill="none" 
        stroke="#3b82f6" 
        stroke-width="2" 
        opacity="0.4"/>
  
  <!-- Premium badge ribbon -->
  <g transform="translate(100, 165)">
    <path d="M -15 0 L -12 10 L -10 8 L -8 10 L -5 0 Z" fill="#ff6b35" opacity="0.8"/>
    <path d="M 15 0 L 12 10 L 10 8 L 8 10 L 5 0 Z" fill="#ff6b35" opacity="0.8"/>
    <rect x="-15" y="-3" width="30" height="6" fill="#ff6b35" rx="1"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Text placeholder area indicator (optional, can be removed) -->
  <!-- This shows where business name would go when customized -->
  <rect x="30" y="175" width="140" height="15" fill="#1e3a5f" opacity="0.3" rx="2"/>
  <text x="100" y="186" 
        font-family="Arial, sans-serif" 
        font-size="10" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        opacity="0.5">
    PLUMBING EXPERTS
  </text>
</svg>